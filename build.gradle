buildscript {
   repositories {
      maven { url "https://plugins.gradle.org/m2/" }
      mavenLocal()
   }
   dependencies {
      classpath "gradle.plugin.us.ihmc:ihmc-build:0.9.2"
   }
}
plugins {
   id 'java-library-distribution'
}
apply plugin: "us.ihmc.ihmc-build"

ihmc {
   loadProductProperties("../product.properties")
   
   configureDependencyResolution()
   configurePublications()
}

testSuites {
   def prefix = "LIBS-IHMCOPENROBOTICSSOFTWARE"
   bambooPlanKeys = [prefix + "FAST", prefix + "INDEVELOPMENT", prefix + "UI", prefix + "VIDEO"]
   disableBambooConfigurationCheck = false
}

mainDependencies {
   runtime group: 'com.badlogicgames.gdx', name: 'gdx-bullet-platform', version: '1.9.4', classifier: 'natives-desktop' // runtime?

   compile group: 'net.jafama', name: 'jafama', version: '2.1.0'
   compile group: 'org.jfree', name: 'jfreechart', version: '1.0.17'
   compile group: 'org.apache.xmlgraphics', name: 'batik-svggen', version: '1.7'
   compile group: 'org.apache.xmlgraphics', name: 'batik-dom', version: '1.7'
   compile group: 'net.sourceforge.jexcelapi', name: 'jxl', version: '2.6.12'
   compile group: 'com.github.wendykierp', name: 'JTransforms', version: '3.1'
   compile group: 'org.apache.commons', name: 'commons-math3', version: '3.3'
   compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
   compile group: 'org.apache.pdfbox', name: 'pdfbox', version: '1.8.4'
   compile group: 'net.sourceforge.jmatio', name: 'jmatio', version: '1.0'
   compile group: 'org.ejml', name: 'core', version: '0.30'
   compile group: 'junit', name: 'junit', version: '4.11'
   compile group: 'xml-apis', name: 'xml-apis', version: '2.0.2'
   compile group: 'com.badlogicgames.gdx', name: 'gdx-bullet', version: '1.9.4'
   compile group: 'com.badlogicgames.gdx', name: 'gdx', version: '1.9.4'
   compile group: 'com.google.guava', name: 'guava', version: '18.0'
   compile group: 'org.easytesting', name: 'fest', version: '1.0.3'
   compile('org.easytesting:fest-swing:1.2.1')
         {
            exclude group: 'org.easytesting', module: 'fest'
         }
   compile group: 'us.ihmc.thirdparty.jinput', name: 'jinput', version: '160414'
   compile group: 'us.ihmc', name: 'ihmc-yovariables', version: '0.2.3'
   compile group: 'us.ihmc', name: 'IHMCVideoCodecs', version: '2.1.1'
   compile group: 'us.ihmc', name: 'euclid-core', version: '0.4.6'
   compile group: 'us.ihmc', name: 'euclid', version: '0.6.0'
   compile group: 'us.ihmc', name: 'ihmc-commons', version: '0.11.2'
   compile group: "us.ihmc", name: "ihmc-jmonkey-engine-toolkit", version: groupDependencyVersion
   compile group: "us.ihmc", name: "ihmc-robot-description", version: groupDependencyVersion
   compile group: "us.ihmc", name: "ihmc-parameter-optimization", version: groupDependencyVersion
   compile group: "us.ihmc", name: "ihmc-java-extensions", version: groupDependencyVersion
   compile group: "us.ihmc", name: "ihmc-robotics-toolkit", version: groupDependencyVersion
   compile group: "us.ihmc", name: "ihmc-graphics-description", version: groupDependencyVersion
   compile group: "us.ihmc", name: "ihmc-javafx-toolkit", version: groupDependencyVersion
   compile group: "us.ihmc", name: "ihmc-swing-plotting", version: groupDependencyVersion
   compile group: "us.ihmc", name: "ihmc-communication", version: groupDependencyVersion
   compile group: "us.ihmc", name: "ihmc-geometry", version: groupDependencyVersion
}

testDependencies {
   compile group: 'junit', name: 'junit', version: '4.11'
   compile group: 'org.ejml', name: 'dense64', version: '0.30'
   compile group: "us.ihmc", name: "ihmc-ci-core-api", version: "0.16.8"
   compile group: 'us.ihmc', name: 'ihmc-commons-testing', version: '0.11.2'
   compile group: "us.ihmc", name: "ihmc-robotics-toolkit-test", version: groupDependencyVersion
   compile group: "us.ihmc", name: "ihmc-java-extensions-test", version: groupDependencyVersion
}

distributions {
   main {
      baseName = 'SimulationConstructionSet'
   }
}
